<!DOCTYPE html>
<html lang="en">
<head>
<!-- Navigation Bar -->
    <title>Enter New Project</title> 
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap Greyson Liabraries and Oswald Fonts -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap" rel="stylesheet"> 
        <link rel = "stylesheet" type="text/css" href="https://bootstrap.themes.guide/greyson/theme.css">
        <link rel = "stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel = "stylesheet" type="text/css" href="stylesheet.css">

         <!-- JS and Bootstrap CSS and JS online libraries -->
         <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
         <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
         <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
         
         <!-- Bootstrap Datepicker CSS and JS libraries -->
         <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/bootstrap-datepicker.min.css">
         <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/bootstrap-datepicker3.min.css">
         <script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/js/bootstrap-datepicker.min.js"></script>

</head>
<body>
    <!-- Navbar -->
    <div class="container">
        <div class="card bg-primary text-white h-100">
            <div class="card-body d-flex flex-column align-items-start">
                <h4 class="card-title">Enter New Project</h4>
                <p class="card-text">Fill out the required fields to enter a new project.</p>
                <a href="https://getbootstrap.com/docs/4.1/components/scrollspy/" class="btn btn-primary border-white mt-auto">Return to Dashboard</a>
            </div>
        </div>
    
<!-- Begin Form: This is required field -->
        <form action="" style="width: 500px; margin: auto">
            <!-- Project Name -->
            <div class="form-group row was-validated">
                <label class="col-lg-2 col-form-label form-control-label text-muted">Project Name:</label>
                <div class="col-lg-10">
                    <input class="form-control" type="text" required="" id="un" name="un">
                    <div class="invalid-feedback">
                      Project Name is required.
                    </div>
                </div>
            </div>
            <!-- Street 1 -->
            <div class="form-group row">
                <label class="col-lg-2 col-form-label form-control-label text-muted">Street 1:</label>
                    <div class="col-lg-10">
                        <input class="form-control" type="text" placeholder="Street">
                    </div>
            </div>
            <!-- Street 2 -->
            <div class="form-group row">
                <label class="col-lg-2 col-form-label form-control-label text-muted">Street 2:</label>
                    <div class="col-lg-10">
                        <input class="form-control" type="text" placeholder="Street">
                    </div>
            </div> 
            <!-- City and State -->
            <div class="form-group row">
                <label class="col-lg-2 col-form-label form-control-label text-muted"></label>
                    <div class="col-lg-6">
                        <input class="form-control" type="text" placeholder="City">
                    </div>
                    <div class="col-lg-4">
                        <select name="State" id="State" class="form-control">
                            <!-- <option>State</option> -->
                            <option value="ST">ST</option>
                            <option value="AL">AL</option>
                            <option value="AK">AK</option>
                            <option value="AR">AR</option>	
                            <option value="AZ">AZ</option>
                            <option value="CA">CA</option>
                            <option value="CO">CO</option>
                            <option value="CT">CT</option>
                            <option value="DC">DC</option>
                            <option value="DE">DE</option>
                            <option value="FL">FL</option>
                            <option value="GA">GA</option>
                            <option value="HI">HI</option>
                            <option value="IA">IA</option>	
                            <option value="ID">ID</option>
                            <option value="IL">IL</option>
                            <option value="IN">IN</option>
                            <option value="KS">KS</option>
                            <option value="KY">KY</option>
                            <option value="LA">LA</option>
                            <option value="MA">MA</option>
                            <option value="MD">MD</option>
                            <option value="ME">ME</option>
                            <option value="MI">MI</option>
                            <option value="MN">MN</option>
                            <option value="MO">MO</option>	
                            <option value="MS">MS</option>
                            <option value="MT">MT</option>
                            <option value="NC">NC</option>	
                            <option value="NE">NE</option>
                            <option value="NH">NH</option>
                            <option value="NJ">NJ</option>
                            <option value="NM">NM</option>			
                            <option value="NV">NV</option>
                            <option value="NY">NY</option>
                            <option value="ND">ND</option>
                            <option value="OH">OH</option>
                            <option value="OK">OK</option>
                            <option value="OR">OR</option>
                            <option value="PA">PA</option>
                            <option value="RI">RI</option>
                            <option value="SC">SC</option>
                            <option value="SD">SD</option>
                            <option value="TN">TN</option>
                            <option value="TX">TX</option>
                            <option value="UT">UT</option>
                            <option value="VT">VT</option>
                            <option value="VA">VA</option>
                            <option value="WA">WA</option>
                            <option value="WI">WI</option>	
                            <option value="WV">WV</option>
                            <option value="WY">WY</option>
                        </select>
                    </div>
                </div>
            <!-- Revenue: This is a required field -->
            <div class="form-group row was-validated">
                <label class="col-lg-2 col-form-label form-control-label text-muted">Revenue:</label>
                <div class="col-lg-10">
                    <input class="form-control" type="text" required="" id="un" name="un">
                    <div class="invalid-feedback">
                        Revenue is Required.
                    </div>
                </div>
            </div>  
            <!-- Date Picker -->
            <div class ="form-group row">
                <label class="col-lg-2 col-form-label form-control-label text-muted">Start Date:</label>
                <div class="col-lg-10">
                    <div class="input-group input-append date" id="dateRangePicker">
                        <input type="text" class="form-control" name="date" />
                        <span class="input-group-addon add-on"><span class="glyphicon glyphicon-calendar"></span></span>
                    </div>
                </div>
            </div>
            
            <script>
                $(document).ready(function() {
                    $('#dateRangePicker')
                        .datepicker({
                            format: 'mm/dd/yyyy',
                            startDate: '01/01/2019',
                            endDate: '12/31/2029',
                        });
                    
            });
            </script>
            <!-- Cancel and Submit Buttons -->
            <div class="form-group row">
                <label class="col-lg-2 col-form-label form-control-label"></label>
                    <div class="col-lg-10">
                        <input type="reset" class="btn btn-outline-secondary mr-2" value="Cancel">
                        <input type="button" class="btn btn-primary mr-2" value="Submit">
                    </div>
            </div>
            
        </form>

            
        </div>
    </div>
</body>
</html>
