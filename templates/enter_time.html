<!DOCTYPE html>
<html lang="en">
<head>
<!-- Navigation Bar -->
    <title>Enter Time</title> 
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
​
        <!-- Bootstrap Greyson Liabraries and Oswald Fonts -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap" rel="stylesheet"> 
        <link rel = "stylesheet" type="text/css" href="https://bootstrap.themes.guide/greyson/theme.css">
        <link rel = "stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel = "stylesheet" type="text/css" href="stylesheet.css">
​
         <!-- JS and Bootstrap CSS and JS online libraries -->
         <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
         <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
         <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
         
         <!-- Bootstrap Datepicker CSS and JS libraries -->
         <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/bootstrap-datepicker.min.css">
         <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/bootstrap-datepicker3.min.css">
         <script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/js/bootstrap-datepicker.min.js"></script>
​
</head>
<body>
    <!-- Navbar -->
    <div class="container">
        <div class="card bg-primary text-white h-100">
            <div class="card-body d-flex flex-column align-items-start">
                <h4 class="card-title">Enter Time</h4>
                <p class="card-text">Complete the fields below to add a new user.</p>
                <a href="https://getbootstrap.com/docs/4.1/components/scrollspy/" class="btn btn-primary border-white mt-auto">Return to Dashboard</a>
            </div>
        </div>
    <hr>

<!-- Begin Form -->
        <form action="" style="width: 500px; margin: auto">
            <!-- Employee Name -->
            <div class="form-group row was-validated">
                <label class="col-lg-2 col-form-label form-control-label text-muted">Employee Name:</label>
                <div class="col-lg-10">
                    <input class="form-control" type="text" required="" id="un" name="un" placeholder="Ex: John Smith">
                    <div class="invalid-feedback">
                      Required.
                    </div>
                </div>
            </div>

            <!-- Select Project
            need to change to a drop down menu -->
            <div class="form-group row was-validated">
                <label class="col-lg-2 col-form-label form-control-label text-muted">Select Project:</label>
                <div class="col-lg-10">
                    <input class="form-control" type="text" required="" id="un" name="un" placeholder="Select Project">
                    <div class="invalid-feedback">
                      Required.
                    </div>
                </div>
            </div>

             <!-- Start and End Date/time -->
             <div class="container">
       
                <div class="col-md-3">
                    <h3>Start Date and Time</h3>
                    <div class='input-group date' id='dp0'>
                        <input type='text' class="form-control" />
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-calendar"></span>
                        </span>
                    </div>
                </div>


                <div class="container">
       
                    <div class="col-md-3">
                        <h3>End Date and Time</h3>
                        <div class='input-group date' id='dp0'>
                            <input type='text' class="form-control" />
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-calendar"></span>
                            </span>
                        </div>
                    </div>  
                </div>             
        <hr>
        
                         
                                    
        <!-- Cancel and Submit Buttons -->
            <div class="form-group row">
                <label class="col-lg-2 col-form-label form-control-label"></label>
                    <div class="col-lg-10">
                        <input type="reset" class="btn btn-outline-secondary mr-2" value="Cancel">
                        <input type="button" class="btn btn-primary mr-2" value="Add Time">
                    </div>
            </div>
            
        </form>

        <script>
        $(function() {
            //default intialize
            $('#dp0').datetimepicker();
        </script>
​
            
        </div>
    </div>
</body>
</html>
